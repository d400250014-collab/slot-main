<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slot Kartu Edukasi</title>
<style>
body{background:#020;color:#0f0;font-family:Consolas;text-align:center;}
.machine{width:430px;margin:auto;padding:20px;border-radius:15px;background:#111;box-shadow:0 0 25px #0f0;}
.reel span{display:inline-block;width:110px;height:120px;font-size:48px;line-height:120px;border:2px solid #0f0;margin:5px;background:black;}
button{background:red;color:white;padding:12px 30px;font-size:18px;border-radius:10px;margin:4px;cursor:pointer;}
input{width:140px;text-align:center;font-size:16px;}
.warning{color:yellow;font-size:12px;}
.stat,.edu{text-align:left;color:white;font-size:13px;margin-top:10px;}
.edu{border-top:1px dashed #0f0;padding-top:10px;}
.slider{width:100%;}
.spinAnim{animation:spin .2s linear infinite;}
@keyframes spin{from{transform:translateY(0);}to{transform:translateY(10px);}}
.flash{box-shadow:0 0 25px gold;}
</style>
</head>

<body>

<h2>üéì SLOT KARTU EDUKASI (DEMO)</h2>
<p class="warning">Simulator edukasi ‚Äì menunjukkan peluang bisa DIATUR.</p>

<div class="machine" id="box">
  <div class="reel">
    <span id="a">A‚ô†</span>
    <span id="b">K‚ô•</span>
    <span id="c">Q‚ô¶</span>
  </div>

  <h3>Saldo: <span id="saldo">50000</span></h3>

  BET:
  <input type="number" id="bet" value="1000" min="100" step="100"><br>

  üéöÔ∏è Peluang Menang:
  <input type="range" id="rate" min="1" max="30" value="10" class="slider">
  <span id="rateText">10%</span><br><br>

  <button id="spinBtn">SPIN</button>
  <button id="autoBtn">AUTO 10x</button>

  <p id="msg"></p>

  <div class="stat">
    Spin: <span id="spinCount">0</span><br>
    Menang: <span id="winCount">0</span><br>
    Kalah: <span id="loseCount">0</span><br>
    Net: <span id="netCount">0</span>
  </div>

  <div class="edu">
    Ini DEMO edukasi: slider menunjukkan bahwa peluang bisa dimanipulasi oleh pemilik sistem.
  </div>
</div>

<script>
let saldo=50000,spin=0,win=0,lose=0,net=0;

const deck=["A","K","Q","J","10"];

const saldoEl=document.getElementById("saldo");
const spinEl=document.getElementById("spinCount");
const winEl=document.getElementById("winCount");
const loseEl=document.getElementById("loseCount");
const netEl=document.getElementById("netCount");
const msgEl=document.getElementById("msg");
const rate=document.getElementById("rate");
const rateText=document.getElementById("rateText");

rate.oninput=()=>rateText.innerHTML=rate.value+"%";

function spinOnce(){
  let bet=parseInt(document.getElementById("bet").value);
  if(isNaN(bet)||bet<100||saldo<bet)return;

  spin++; saldo-=bet; net-=bet;

  let isWin=Math.random()*100<parseInt(rate.value);

  let v=deck[Math.floor(Math.random()*deck.length)];
  let a=document.getElementById("a");
  let b=document.getElementById("b");
  let c=document.getElementById("c");

  if(isWin){
    a.innerHTML=v+"‚ô†"; b.innerHTML=v+"‚ô•"; c.innerHTML=v+"‚ô¶";
    let w=bet*4; saldo+=w; net+=w; win++;
    msgEl.innerHTML="MENANG +" + w;
  }else{
    a.innerHTML=deck[Math.floor(Math.random()*5)]+"‚ô†";
    b.innerHTML=deck[Math.floor(Math.random()*5)]+"‚ô•";
    c.innerHTML=deck[Math.floor(Math.random()*5)]+"‚ô¶";
    lose++; msgEl.innerHTML="KALAH";
  }

  saldoEl.innerHTML=saldo;
  spinEl.innerHTML=spin;
  winEl.innerHTML=win;
  loseEl.innerHTML=lose;
  netEl.innerHTML=net;
}

document.getElementById("spinBtn").onclick=spinOnce;

document.getElementById("autoBtn").onclick=()=>{
  let i=0;
  let t=setInterval(()=>{
    if(i>=10){clearInterval(t);return;}
    spinOnce(); i++;
  },500);
};
</script>
</body>
</html>
