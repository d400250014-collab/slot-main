<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino Simulator Edukasi</title>

<style>
body{
    margin:0;
    background:radial-gradient(circle,#111,#000);
    color:#fff;
    font-family:Arial;
    text-align:center;
}
h1{color:gold;text-shadow:0 0 10px gold;}
.slot-box{
    margin:20px auto;
    width:320px;
    background:#111;
    border:3px solid gold;
    border-radius:15px;
    padding:15px;
    box-shadow:0 0 20px gold;
}
.reels{
    display:flex;
    justify-content:space-around;
    margin:20px 0;
}
.reel{
    width:80px;height:80px;
    background:#000;
    border:2px solid gold;
    border-radius:10px;
    font-size:45px;
    display:flex;
    align-items:center;
    justify-content:center;
    animation:spin 0.5s infinite;
}
@keyframes spin{
    0%{transform:rotateX(0deg)}
    100%{transform:rotateX(360deg)}
}
button{
    width:90%;
    margin:6px;
    padding:10px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:gold;
    color:#000;
    font-weight:bold;
}
button:active{transform:scale(0.95);}
.balance{color:#0f0;font-size:18px;}
.footer{font-size:12px;color:#888;margin-top:10px;}
</style>
</head>

<body>

<h1>ğŸ° Casino Simulator</h1>
<div class="slot-box">
<div class="balance">ğŸª™ Koin: <span id="bal">10000</span></div>

<div class="reels">
<div class="reel" id="r1">ğŸƒ</div>
<div class="reel" id="r2">ğŸƒ</div>
<div class="reel" id="r3">ğŸƒ</div>
</div>

<button onclick="spin()">SPIN</button>
<button onclick="autoStart()">AUTO SPIN</button>
<button onclick="autoStop()">STOP</button>

<div id="msg"></div>
</div>

<div class="footer">Mode edukasi â€“ tidak ada uang asli</div>

<audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.wav"></audio>

<script>
let symbols = ["Aâ™ ","Kâ™£","Qâ™¥","Jâ™¦","7â˜…","ğŸƒ"];
let balance = 10000;
let bet = 500;
let winRate = 0.6; // 60% win chance (bisa diubah)
let auto;

function rand(){
 return symbols[Math.floor(Math.random()*symbols.length)];
}

function spin(){
 if(balance < bet){msg("Koin habis!"); return;}
 balance -= bet;
 document.getElementById("spinSound").play();

 let win = Math.random() < winRate;

 if(win){
   let s = rand();
   setReel(s,s,s);
   let prize = bet*3;
   balance += prize;
   document.getElementById("winSound").play();
   msg("MENANG +"+prize+" ğŸª™");
 }else{
   setReel(rand(),rand(),rand());
   msg("Coba lagi...");
 }
 update();
}

function setReel(a,b,c){
 r1.innerText=a; r2.innerText=b; r3.innerText=c;
}

function update(){
 document.getElementById("bal").innerText = balance;
}

function msg(t){
 document.getElementById("msg").innerText=t;
}

function autoStart(){
 auto = setInterval(spin,900);
}
function autoStop(){
 clearInterval(auto);
}
</script>

</body>
</html>
