<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slot Edukasi</title>
<style>
body{background:#000;color:#0f0;font-family:Consolas;text-align:center;}
.machine{width:380px;margin:auto;padding:20px;border-radius:15px;background:#111;box-shadow:0 0 20px #0f0;}
.reel span{display:inline-block;width:100px;height:100px;font-size:60px;line-height:100px;border:2px solid #0f0;margin:5px;background:black;}
button{background:red;color:white;padding:12px 40px;font-size:20px;border-radius:10px;cursor:pointer;}
.flash{animation:blink .3s alternate infinite;}
@keyframes blink{from{box-shadow:0 0 5px red;}to{box-shadow:0 0 20px yellow;}}
.warning{color:yellow;font-size:13px;}
.stat{color:white;text-align:left;margin-top:10px;}
input{width:120px;text-align:center;font-size:16px;}
</style>
</head>

<body>
<h2>üé∞ SLOT EDUKASI</h2>
<p class="warning">Simulator edukasi ‚Äì bukan judi uang asli</p>

<div class="machine" id="box">
  <div class="reel">
    <span id="a">üçí</span>
    <span id="b">üçã</span>
    <span id="c">üçá</span>
  </div>

  <h3>Saldo: <span id="saldo">50000</span></h3>

  BET:
  <input type="number" id="bet" value="1000" min="100" step="100">
  <br><br>

  <button onclick="spin()">SPIN</button>
  <p id="msg"></p>

  <div class="stat">
    Spin: <span id="spin">0</span><br>
    Menang: <span id="win">0</span><br>
    Kalah: <span id="lose">0</span><br>
    Net: <span id="net">0</span>
  </div>
</div>

<script>
let saldo=50000,spin=0,win=0,lose=0,net=0;
const icon=["üçí","üçã","üçá","‚≠ê","7Ô∏è‚É£"];

function spin(){
  let bet=parseInt(document.getElementById("bet").value);
  if(isNaN(bet) || bet<100){alert("Minimal bet 100");return;}
  if(saldo<bet){alert("Saldo tidak cukup");return;}

  spin++; saldo-=bet; net-=bet;
  box.classList.add("flash"); setTimeout(()=>box.classList.remove("flash"),300);

  let x=icon[Math.floor(Math.random()*icon.length)];
  let y=icon[Math.floor(Math.random()*icon.length)];
  let z=icon[Math.floor(Math.random()*icon.length)];

  a.innerHTML=x; b.innerHTML=y; c.innerHTML=z;

  if(x==y && y==z){
    let winAmount = bet * 5;   // hadiah 5x bet
    win++; saldo+=winAmount; net+=winAmount;
    msg.innerHTML="MENANG! +" + winAmount;
  }else{
    lose++; msg.innerHTML="KALAH";
  }

  document.getElementById("saldo").innerHTML=saldo;
  document.getElementById("spin").innerHTML=spin;
  document.getElementById("win").innerHTML=win;
  document.getElementById("lose").innerHTML=lose;
  document.getElementById("net").innerHTML=net;
}
</script>
</body>
</html>
